version: '3'
services:
  nginx:
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - '80:80'

  backend:
    build:
      dockerfile: Dockerfile
      context: ./
    container_name: app_backend
    ports:
      - 3001:3001
    volumes:
      - /app/node_modules
      - ./app
