version: '3'
services:
  nginx:
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - '3001:3001'
  backend:
    build:
      dockerfile: Dockerfile
      context: ./
    volumes:
      - ./node_modules
      - ./:/app
    container_name: app_backend

  mongo:
    image: mongo:latest
    volumes:
      - mongo:/data/db/
    ports:
      - '27017:27017'

volumes:
  mongo:
